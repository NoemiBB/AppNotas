<!-- <h1 *ngIf="alumno"> {{ alumno.nombre}}</h1> -->
<h1> Alumno <small> {{alumno.nombre}} </small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/alumnos">
        <i class="fa fa-arrow-left"></i>
        Volver
      </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="alumno.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del alumno" [(ngModel)]="alumno.nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Fecha nacimiento</label>
                <input type="date" class="form-control" name="fechaNacimiento" placeholder="Fecha de nacimiento" [(ngModel)]="alumno.fechaNacimiento">
            </div>

            <div class="form-group">
                <label>Foto</label>
                <input type="text" class="form-control" name="foto" placeholder="Foto" [(ngModel)]="alumno.foto">
                <img src="assets/images/{{alumno.foto}}.jpg" alt="foto alumno" width="250px" height="250px">
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>
            </div>

        </form>

    </div>
</div>
