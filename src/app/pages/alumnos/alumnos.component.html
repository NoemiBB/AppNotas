<h1>Listado de alumnos</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary mr-3" routerLink="/alumno/nuevo">
            <i class="fa fa-plus"></i>
            Agregar
        </button>

        <!-- <div class="form-group text-right"> -->
        <button type="button" class="btn btn-danger" routerLink="/">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>

    </div>
</div>

<table *ngIf="!cargando && alumnos.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col">Nombre</th>
            <th scope="col">Fecha nacimiento</th>
            <th scope="col">Foto</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos; let i = index">
            <!-- <td>{{alumno.id}}</td> -->
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.fechaNacimiento}}</td>
            <td>
                <img src="assets/images/{{alumno.foto}}.jpg" alt="foto alumno" width="50px" height="50px">
            </td>
            <!-- <td>{{alumno.foto}}</td> -->
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/alumno', alumno.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarAlumno(alumno, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && alumnos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
